machine:
  services:
    - docker

dependencies:
  pre:
    - chmod a+x script/ci/prepare.sh
    - chmod a+x script/ci/tests.sh
    - bash script/ci/prepare.sh
  cache_directories:
    - ~/dependencies
    - ~/.mix
    - _build
    - deps

deployment:
  master:
    branch: master
    commands:
      - docker build -t rafaeljesus/event_track .
      - docker login -e $DOCKERHUB_EMAIL -u $DOCKERHUB_USER -p $DOCKERHUB_PASS
      - docker tag rafaeljesus/event_track rafaeljesus/event_track:master
      - docker push rafaeljesus/event_track:master

test:
  override:
    - bash script/ci/tests.sh
