dependencies:
  pre:
    - chmod a+x script/ci/prepare.sh
    - chmod a+x script/ci/tests.sh
    - script/ci/prepare.sh
  cache_directories:
    - ~/dependencies
    - ~/.mix
    - _build
    - deps

test:
  override:
    - export MIX_ENV="test"
    - export PATH="$HOME/dependencies/erlang/bin:$HOME/dependencies/elixir/bin:$PATH"
    - mix coveralls.circle
